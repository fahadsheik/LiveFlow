<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/231448ed02.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{%static 'css/popwin.css'%}" />
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <title>LiveFlow</title>
</head>
<body>
      <div class="popup">
        <a href="http://127.0.0.1:8000/playground/online" id="close">x</a>
        {% load static %}
        <img src="{%static 'logo1.png'%}" width=190px height=70px>
        <h1>Select the files<br> you wanted to<br> publish</h1> 
        <div class="mt-5">
          <form action="." method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}

          <input type="file" id="filename">
          <button  onclick="show()" class="btn btn-success btn-lg" id="uploadbtn">Upload file</button>
            </form>
      </div>
        <hr>
       {% for x in all %}
        <h3 class="text-center mt-2 mb-2">{{x.caption}}</h3>
        <video class="embed-responsive embed-responsive-16by9" controls="controls" >
        <source src="{{x.video.url}}" type="video/mp4" />
        </video>
        {% endfor %}
      </div>
  {% load static %}
  <script src="{% static 'upload.js' %}">
  </script>
      <script>
          function show() {
            window.open("http://127.0.0.1:8000/playground/online/success.html","_blank");
          }
      </script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-
DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-
9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-
B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
